<svg version="1.1"
     baseProfile="full"
     width="{{x}}" height="{{y}}"
     xmlns="http://www.w3.org/2000/svg">
  {{#bgcolor}}
  <rect width="100%" height="100%" fill="{{.}}" />
  {{/bgcolor}}
  <text
      x="{{text-x}}"
      y="{{text-y}}"
      font-size="{{font-size}}"
      dominant-baseline="{{dominant-baseline}}"
      text-anchor="{{text-anchor}}"
      fill="{{fill}}">
    {{text}}
  </text>
</svg>
